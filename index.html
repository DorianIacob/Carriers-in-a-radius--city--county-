<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search for available carriers</title>

  </head>

  <body>

    <div class="container text-center">
        <h1>Search for available carriers</h1>
      </div>

    <div class="container text-center" id="input">
        <input id="add-city" type="text" placeholder="Type a city name">
        <input id="add-county" type="text" placeholder="Type a county name">
        <input id="add-radius" type="number" placeholder="Type a search radius">
        <button type="button" class="btn btn-primary" id="add-to-search-button">Add to search</button>
    </div>

    <div class="container text-center" id="search-zone">
    </div>

    <div class="container text-center" id="search">
        <button type="button" class="btn btn-success" id="search-button">Search</button>
    </div>

    <div class="container text-center" id="output" style="display: none;">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Phone</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
    </div>
    
    <div class="container text-center" id="refresh" style="display: none;">
        <button type="button" class="btn btn-primary" id="start-new-search-button">Start new search</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>

  </body>

</html>
